<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="nostr-keys.build.js"></script>
        <link rel="stylesheet" href="/options.build.css" />
        <title>Manage Nostr Keys</title>

        <style>
            .nsec-text { color: #f92672; }
            .npub-text { color: #a6e22e; }
            .key-display {
                font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo,
                    Consolas, 'Liberation Mono', monospace;
                font-size: 0.8rem;
                word-break: break-all;
                padding: 8px;
                border-radius: 4px;
                background: #3e3d32;
            }
            .profile-item {
                padding: 10px 12px;
                cursor: pointer;
                border: 1px solid transparent;
                border-radius: 4px;
                transition: border-color 0.15s;
            }
            .profile-item:hover { border-color: #49483e; }
            .profile-item.selected {
                border-color: #a6e22e;
                background: #3e3d32;
            }
            .profile-item .profile-npub {
                font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo,
                    Consolas, 'Liberation Mono', monospace;
                font-size: 0.7rem;
                color: #b0b0a8;
            }
        </style>
    </head>

    <body class="p-4 md:p-8 lg:p-16 max-w-5xl mx-auto">
        <!-- Locked gate -->
        <div id="vault-locked-gate" style="display:none;">
            <div style="display:flex;flex-direction:column;align-items:center;gap:16px;padding:64px 16px;">
                <svg aria-hidden="true" width="56" height="56" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 12V8a4 4 0 10-8 0v4" stroke="#a6e22e" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    <rect x="5" y="12" width="14" height="10" rx="2" stroke="#a6e22e" stroke-width="1.5"></rect>
                    <circle cx="12" cy="17" r="1.5" fill="#a6e22e"></circle>
                </svg>
                <span style="font-size:1.25rem;font-weight:700;color:#f8f8f2;">Vault Locked</span>
                <p style="color:#b0b0a8;font-size:14px;text-align:center;max-width:320px;">Set a master password to encrypt your data at rest before managing keys.</p>
                <button id="gate-security-btn" class="button">Set Master Password</button>
            </div>
        </div>

        <!-- Main content (hidden until password check passes) -->
        <div id="vault-main-content" style="display:none;">
            <div class="flex items-start justify-between mb-4">
                <h1 class="section-header">Manage Nostr Keys</h1>
                <button id="close-btn" class="button" type="button" title="Close" aria-label="Close" style="min-width:auto;padding:8px 12px;">
                    <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <p class="text-sm italic" style="color:#b0b0a8;">
                View, copy, export, and import Nostr account keys.
            </p>

            <!-- Main layout -->
            <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Left panel: account list -->
                <div class="md:col-span-1">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-bold" style="color:#f8f8f2;">Accounts</span>
                        <span id="profile-count" class="text-xs" style="color:#b0b0a8;">0 profiles</span>
                    </div>

                    <div id="profile-list" class="max-h-96 overflow-y-auto"></div>

                    <div id="no-profiles" class="text-sm italic p-2" style="color:#b0b0a8;display:none;">
                        No profiles found
                    </div>

                    <button id="import-btn" class="button w-full mt-3 text-sm" type="button" style="border-style:dashed;">Import Keys</button>
                </div>

                <!-- Right panel: detail / import -->
                <div class="md:col-span-2">
                    <!-- Empty state -->
                    <div id="detail-empty" class="text-sm italic p-4" style="color:#b0b0a8;">
                        Select an account to view its keys
                    </div>

                    <!-- Selected profile detail -->
                    <div id="detail-panel" style="display:none;">
                        <h2 id="detail-name" class="section-title mb-4"></h2>

                        <!-- nPub -->
                        <div class="mb-4">
                            <div class="flex items-center justify-between mb-1">
                                <label class="text-sm font-bold" style="color:#b0b0a8;">Public Key (npub)</label>
                                <button id="copy-npub-btn" class="button text-xs" type="button">Copy nPub</button>
                            </div>
                            <div id="detail-npub" class="key-display npub-text"></div>
                        </div>

                        <!-- nSec -->
                        <div class="mb-4">
                            <div class="flex items-center justify-between mb-1">
                                <label class="text-sm font-bold" style="color:#b0b0a8;">Private Key (nsec)</label>
                                <div class="flex gap-2">
                                    <button id="toggle-nsec-btn" class="button text-xs" type="button">Reveal</button>
                                    <button id="copy-nsec-btn" class="button text-xs" type="button">Copy nSec</button>
                                </div>
                            </div>
                            <div id="detail-nsec" class="key-display nsec-text"></div>
                        </div>

                        <!-- Export -->
                        <button id="export-btn" class="button w-full" type="button">Export as JSON</button>
                    </div>

                    <!-- Import form -->
                    <div id="import-panel" style="display:none;">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="section-title">Import Keys</h2>
                            <button id="cancel-import-btn" class="button text-xs" type="button">Cancel</button>
                        </div>

                        <div class="mb-3">
                            <label for="import-data" class="text-sm font-bold" style="color:#b0b0a8;">Paste JSON or nsec</label>
                            <textarea
                                id="import-data"
                                class="input w-full mt-1"
                                rows="5"
                                placeholder='{"name": "My Account", "nsec": "nsec1..."} or just nsec1...'
                                spellcheck="false"
                            ></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="import-name" class="text-sm font-bold" style="color:#b0b0a8;">Profile Name</label>
                            <input
                                id="import-name"
                                type="text"
                                class="input w-full mt-1"
                                placeholder="My Account"
                                autocomplete="off"
                            />
                        </div>

                        <div id="import-error" class="text-sm font-bold mb-2" style="color:#fd971f;display:none;" aria-live="assertive"></div>

                        <button id="do-import-btn" class="button w-full" type="button">Import</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast -->
        <div
            id="toast"
            class="fixed top-0 right-0 bg-monokai-accent text-monokai-bg rounded-md p-4 m-8 drop-shadow-md font-medium"
            style="display:none;"
            aria-live="polite"
        ></div>
    </body>
</html>
